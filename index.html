<div id="fakultet">
    <!-- Fakultet-seksjon -->
    <link rel="stylesheet" href="style.css">
    <form>
        <label for="fakultetInput">Tall for Fakultet:</label>
        <input name="tall" id="fakultetInput" placeholder="Tall" type="number">
        <button>Regn ut fakultet</button>
    </form>
    <p>
        Fakultet resultatet er: <span class="resultat"></span>
    </p>

    <!-- FizzBuzz-seksjon -->
    <form>
        <label for="fizzBuzzInput">Tall for FizzBuzz:</label>
        <input name="fizzBuzzTall" id="fizzBuzzInput" placeholder="Tall" type="number">
        <button id="fizzBuzzBtn">Beregn FizzBuzz</button>
    </form>
    <p>
        FizzBuzz resultatet er: <span class="fizzBuzzResultat"></span>
    </p>

    <!-- Fibonacci-seksjon -->
    <form>
        <label for="fibonacciInput">Tall for Fibonacci:</label>
        <input name="fibonacciTall" id="fibonacciInput" placeholder="Tall" type="number">
        <button id="fibonacciBtn">Beregn Fibonacci</button>
    </form>
    <p>
        Fibonacci resultatet er: <span class="fibonacciResultat"></span>
    </p>
</div>

<script type="module">
    // Fakultet funksjon importeres
    import { fakultet } from './fakultet.js';

    // FizzBuzz funksjon
    function fizzBuzz(number) {
        if (number % 3 === 0 && number % 5 === 0) {
            return "FizzBuzz";
        } else if (number % 3 === 0) {
            return "Fizz";
        } else if (number % 5 === 0) {
            return "Buzz";
        } else {
            return number.toString();
        }
    }

    // Fibonacci funksjon
    function fibonacci(n) {
        if (n <= 2) {
            return 1;  // Fibonacci(1) = 1, Fibonacci(2) = 1
        }
        return fibonacci(n - 1) + fibonacci(n - 2);  // Rekursiv beregning
    }

    // Fakultet beregning
    function regnUt(evt) {
        evt.preventDefault(); // Forhindrer at skjemaet sendes

        const input = document.querySelector('#fakultet input[name="tall"]');
        const output = document.querySelector('#fakultet .resultat');

        const tall = parseInt(input.value);
        output.textContent = fakultet(tall);
    }

    // FizzBuzz beregning
    function regnUtFizzBuzz(evt) {
        evt.preventDefault(); // Forhindrer at skjemaet sendes

        const input = document.querySelector('#fakultet input[name="fizzBuzzTall"]');
        const output = document.querySelector('#fakultet .fizzBuzzResultat');

        const tall = parseInt(input.value);
        output.textContent = fizzBuzz(tall);
    }

    // Fibonacci beregning
    function regnUtFibonacci(evt) {
    evt.preventDefault(); // Forhindrer at skjemaet sendes

    const input = document.querySelector('#fibonacciInput');
    const output = document.querySelector('.fibonacciResultat');

    const tall = parseInt(input.value);
    
    if (tall > 5) {
        output.textContent = "Maks verdi er 5";
    } else {
        output.textContent = fibonacci(tall);
    }
}

    // Event listeners
    document.querySelector('#fakultet button')
        .addEventListener('click', e => regnUt(e));  // Fakultet

    document.querySelector('#fizzBuzzBtn')
        .addEventListener('click', e => regnUtFizzBuzz(e));  // FizzBuzz

    document.querySelector('#fibonacciBtn')
        .addEventListener('click', e => regnUtFibonacci(e));
</script>
